apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: app.cisterns.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: cistern-service
              port: 
                number: 80