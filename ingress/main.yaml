apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cisterns-ingress
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: mqtt.cisterns.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mqtt-bridge
            port: 
              number: 1883
  - host: cisterns.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cisterns-service
            port: 
              number: 8080