apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: data
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
  namespace: data
spec:
  selector:
    app: mongo-express
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8081